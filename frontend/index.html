<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光信物 - Time Artifacts</title>
    <meta name="description" content="一个关于记忆与遗忘的文本冒险游戏">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Google Fonts (可选) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body data-theme="default">
    <!-- 游戏主容器 -->
    <div id="game-container">
        
        <!-- 连接状态指示器 -->
        <div id="connection-status" class="connection-status connecting">
            <span class="status-dot"></span>
            <span class="status-text">连接中...</span>
        </div>
        
        <!-- 游戏标题栏 -->
        <header class="game-header">
            <h1 class="game-title">时光信物</h1>
            <div class="game-subtitle">Time Artifacts</div>
        </header>
        
        <!-- 主游戏区域 -->
        <main class="game-layout">
            
            <!-- 主要故事面板 -->
            <section id="story-panel" class="panel story-panel">
                <header class="panel-header">
                    <h2 id="location-name" class="location-name">游戏世界</h2>
                    <div id="location-subtitle" class="location-subtitle">正在载入...</div>
                </header>
                
                <div class="panel-content">
                    <div id="scene-description" class="scene-description">
                        <p class="loading-text">正在连接游戏服务器，请稍候...</p>
                    </div>
                    
                    <div id="story-log" class="story-log">
                        <!-- 游戏进程历史记录 -->
                    </div>
                </div>
            </section>
            
            <!-- 侧边栏 -->
            <aside class="sidebar">
                
                <!-- 玩家状态面板 -->
                <section id="player-panel" class="panel player-panel">
                    <header class="panel-header">
                        <h3>玩家状态</h3>
                    </header>
                    <div class="panel-content">
                        <div id="player-attributes" class="player-attributes">
                            <div class="loading-placeholder">载入中...</div>
                        </div>
                        
                        <div id="player-inventory" class="player-inventory">
                            <h4>物品栏</h4>
                            <div class="inventory-items">
                                <div class="empty-inventory">暂无物品</div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <!-- 操作面板 -->
                <section id="actions-panel" class="panel actions-panel">
                    <header class="panel-header">
                        <h3>可用操作</h3>
                    </header>
                    <div class="panel-content">
                        <div id="available-actions" class="available-actions">
                            <div class="loading-placeholder">载入中...</div>
                        </div>
                    </div>
                </section>
                
                <!-- 设置面板 -->
                <section id="settings-panel" class="panel settings-panel">
                    <header class="panel-header">
                        <h3>设置</h3>
                    </header>
                    <div class="panel-content">
                        <div class="setting-group">
                            <label for="theme-selector">界面主题</label>
                            <select id="theme-selector" class="theme-selector">
                                <option value="default">默认</option>
                                <option value="vintage">怀旧</option>
                                <option value="dark">暗夜</option>
                            </select>
                        </div>
                        
                        <div class="setting-group">
                            <label for="text-speed">文字速度</label>
                            <input type="range" id="text-speed" min="1" max="10" value="5" class="speed-slider">
                        </div>
                        
                        <div class="setting-group">
                            <button id="reconnect-btn" class="reconnect-btn" disabled>重新连接</button>
                        </div>
                    </div>
                </section>
                
            </aside>
            
        </main>
        
        <!-- 对话面板（模态窗口） -->
        <div id="dialogue-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content dialogue-content">
                <header class="dialogue-header">
                    <div id="speaker-name" class="speaker-name">NPC名称</div>
                    <button id="close-dialogue" class="close-btn">&times;</button>
                </header>
                
                <div class="dialogue-body">
                    <div id="dialogue-text" class="dialogue-text">
                        对话内容将在这里显示...
                    </div>
                </div>
                
                <footer class="dialogue-footer">
                    <div id="dialogue-options" class="dialogue-options">
                        <!-- 对话选项将动态插入 -->
                    </div>
                </footer>
            </div>
        </div>
        
        <!-- 通知区域 -->
        <div id="notifications" class="notifications-container">
            <!-- 通知消息将动态插入 -->
        </div>
        
    </div>
    
    <!-- 背景粒子效果容器 -->
    <div id="particles-background"></div>
    
    <!-- JavaScript 模块 -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/gameClient.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>
    
    <!-- 可选：背景粒子效果 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> -->
</body>
</html>
